- name: "Washington Post"
  domains:
    - "washingtonpost.com"
  image_proxy_pattern: "imrs.php"
  remove:
    - "[data-qa='collections-wrapper']"
    - "[data-qa='author-bio']"
    - "[data-qa='more-from-the-post']"
    - "ul[data-testid='collections-list']"
    - "footer"
    - "aside"
    - "nav"
    - ".related-content"
    - ".hide-for-print"
    - "div:has(> label > span:contains('More from The Post'))"
    - "div:has(> label > div:contains('Most read'))"