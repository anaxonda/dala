- name: "Washington Post"
  domains:
    - "washingtonpost.com"
  image_proxy_pattern: "imrs.php"
  remove:
    - "[data-qa='collections-wrapper']"
    - "[data-qa='author-bio']"
    - "[data-qa='more-from-the-post']"
    - "ul[data-testid='collections-list']"
    - "footer"
    - "aside"
    - "nav"
    - ".related-content"
    - ".hide-for-print"

- name: "The New York Times"
  domains:
    - "nytimes.com"
  content_selector: "article#story"
  remove:
    - "#top-wrapper"
    - "#sponsor-wrapper"
    - "#bottom-wrapper"
    - "[data-testid='recirculation']"
    - "#bottom-sheet-sensor"
    - "a[href^='#after-']"
    - "nav"
    - "header > div > ul"